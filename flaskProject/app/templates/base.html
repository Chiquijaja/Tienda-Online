<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/public.css') }}">
</head>

<body>
<div class="header">Tienda Chijoshi</div>
<hr width="100%" />
<!-- 显示信息 -->
<ul>
{% with messages = get_flashed_messages() %}
{% if messages %}
       {% for message in messages %}
       <li class="error">{{ message }}</li>
       {% endfor %}
{% endif %}
{% endwith %}
</ul>

<!-- 页面内容信息 -->
{% block body %}
{% endblock %}
<div class="footer">
  <hr  width="100%" />
  Chijoshi tienda online de comida asiático </div>
</body>
</html>
